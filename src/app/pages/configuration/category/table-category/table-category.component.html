<p-table [value]="categories"
         responsiveLayout="stack"
         [breakpoint]="'1300px'"
         styleClass="p-datatable-striped p-datatable p-datatable-gridlines"
         sortMode="single"
         sortField="type"
         groupRowsBy="originalType"
         rowGroupMode="subheader">
    <ng-template pTemplate="header">
        <tr *ngIf="categories.length > 0">
            <th class="text-left">DESCRIÇÃO</th>
            <th class="text-left">SUBCATEGORIA</th>
            <th class="text-center">ATIVO</th>
            <th class="text-center">AÇÕES</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="groupheader" let-category>
        <tr pRowGroupHeader>
            <td colspan="4">
                <strong style="font-size: 1rem;"> {{ category['type'] }} </strong>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-category>
        <tr>
            <td class="text-left">
                <span class="p-column-title">NOME</span>
                {{ category['description'] }}
            </td>
            <td class="text-left">
                <span class="p-column-title">SUBCATEGORIA</span>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let subcategory of category['subcategories']">
                        {{ subcategory['description'] }}
                    </li>
                </ul>
            </td>
            <td class="text-center">
                <span class="p-column-title">ATIVO</span>
                <span class=" {{ category['active'] == true ? 'badge text-bg-success' : 'badge text-bg-danger' }} ">
                    {{ category["active"] === true ? 'Sim' : 'Não' }}
                </span>
            </td>
            <td class="text-center">
                <span class="p-column-title">AÇÔES</span>
                <div class="dropdown position-static">
                    <button class="btn btn-secondary btn-sm" type="button" id="actions" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="actions">
                        <li>
                            <p-button class="dropdown-item" [link]="true" (click)="confirmationDelete(category)" [disabled]="!authService.hasPermission('DELETE_CATEGORIES')">
                                <i class="fa-regular fa-trash-can m-sm-1"></i> Excluir
                            </p-button>
                        </li>
                        <li>
                            <p-button class="dropdown-item" [link]="true" [routerLink]="['/categories/', category.id]" [disabled]="!authService.hasPermission('UPDATE_CATEGORIES')">
                                <i class="fa-regular fa-pen-to-square m-sm-1"></i> Editar
                            </p-button>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="4" style="text-align: center;">
                Nenhum registro encontrado.
            </td>
        </tr>
    </ng-template>
</p-table>
