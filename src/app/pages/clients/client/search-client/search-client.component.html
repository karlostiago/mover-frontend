<form autocomplete="off" class="fade-in">
    <app-title name="Clientes"></app-title>

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label"> Pesquisar:</label>
                            <input pInputText class="form-control" id="search" name="search" [(ngModel)]="searchFilter" />
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-6 col-xs-6 text-md-start">
                            <button type="submit" pButton class="p-button-success p-button-sm" [disabled]="!authService.hasPermission('FILTER_CLIENTS')" (click)="filterBy()">
                                <i class="fa-solid fa-magnifying-glass m-1"></i>
                                Pesquisar
                            </button>
                        </div>
                        <div class="col-6 col-xs-6 text-md-end">
                            <button type="button" pButton class="p-button-contrast p-button-sm" [disabled]="!authService.hasPermission('REGISTER_CLIENTS')" routerLink="/clients/new">
                                <i class="fa-solid fa-plus m-1"></i>
                                Novo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <p-table appStickTableHeader
                             [value]="clients"
                             dataKey="id"
                             selectionMode="single"
                             [(selection)]="selectedValue"
                             (onRowSelect)="onRowSelect()"
                             (onRowUnselect)="onRowUnSelect($event)"
                             responsiveLayout="stack" [breakpoint]="'1300px'" styleClass="p-datatable-striped p-datatable p-datatable-gridlines">

                        <ng-template pTemplate="header">
                            <tr *ngIf="clients.length > 0">
                                <th class="text-left">NOME</th>
                                <th class="text-center">CPF / CNPJ</th>
                                <th class="text-left">E-MAIL</th>
                                <th class="text-center">CONTATO</th>
                                <th class="text-center">ATIVO</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-client>
                            <tr [pSelectableRow]="client">
                                <td class="text-left">
                                    <span class="p-column-title">NOME</span>
                                    <span>{{ client['name'] }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">CPF / CNPJ</span>
                                    {{ client['cpfCnpj'] | cpfMask }}
                                </td>
                                <td class="text-left">
                                    <span class="p-column-title">E-MAIL</span>
                                    <span>{{ client['email'] }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">CONTATO</span>
                                    {{ client['cellPhone'] | phoneMask }}
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">ATIVO</span>
                                    <span class="badge rounded-pill {{ client['active'] == true ? 'text-bg-success' : 'text-bg-danger' }} ">
                                        {{ client["active"] === true ? 'Sim' : 'NÃ£o' }}
                                    </span>
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="4" style="text-align: center;">
                                    Nenhum registro encontrado.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</form>

<app-sidebar-details [value]="selectedValue" [visible]="visibleSidebar" [fields]="fields" (visibleChange)="closeSidebarDetails()">
    <div actions>
        <button type="button" pButton class="p-button-contrast p-button-sm me-2" [routerLink]="['/clients/', selectedValue.id]" [disabled]="!authService.hasPermission('UPDATE_CLIENTS')">
            <i class="fa-solid fa-pencil m-1"></i>
            Editar
        </button>
        <button type="button" pButton class="p-button-contrast p-button-sm me-2" (click)="confirmationDelete(selectedValue)" [disabled]="!authService.hasPermission('DELETE_CLIENTS')">
            <i class="fa-solid fa-remove m-1"></i>
            Excluir
        </button>
    </div>
</app-sidebar-details>
