<div class="icon-container" (click)="open()">
    <div class="icon-image rounded">
        <img *ngIf="hasSelectedIcon()" src="data:image/png;base64, {{ iconSelected.imageBase64 }}" class="rounded mx-auto" alt="icon-image" />
    </div>
    <span class="icon-title"> {{ hasSelectedIcon() ? 'trocar' : 'escolha um' }} icone </span>
</div>
