<form autocomplete="off" class="fade-in">
    <app-title name="Permissões"></app-title>

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label"> Pesquisar:</label>
                            <input pInputText class="form-control" id="search" name="search" [(ngModel)]="searchFilter" />
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-6 col-xs-6 text-md-start">
                            <button type="button" pButton class="p-button-success p-button-sm" (click)="filterBy()">
                                <i class="fa-solid fa-magnifying-glass m-1"></i>
                                Pesquisar
                            </button>
                        </div>
                        <div class="col-6 col-xs-6 text-md-end">
                            <button type="button" pButton class="p-button-contrast p-button-sm" routerLink="/permissions/new">
                                <i class="fa-solid fa-plus m-1"></i>
                                Novo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <p-table #table [value]="features"
                             responsiveLayout="stack"
                             [breakpoint]="'960px'"
                             sortMode="single"
                             sortField="codeMenu"
                             groupRowsBy="codeMenu"
                             rowGroupMode="subheader"
                             styleClass="p-datatable-striped p-datatable p-datatable-gridlines">

                        <ng-template pTemplate="header">
                            <tr *ngIf="features.length > 0">
                                <th class="text-left">NOME</th>
                                <th class="text-center">ATIVO</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="groupheader" let-feature>
                            <tr pRowGroupHeader>
                                <td colspan="2">
                                    <strong style="font-size: 1rem;"> {{ feature['menuName'] }} </strong>
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-feature>
                            <tr>
                                <td class="text-left">
                                    <span class="p-column-title">NOME</span>
                                    {{ feature['name'] }}
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">ATIVO</span>
                                    <span class=" {{ feature['active'] == true ? 'badge text-bg-success' : 'badge text-bg-danger' }} ">
                                        {{ feature["active"] === true ? 'Sim' : 'Não' }}
                                    </span>
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="3" style="text-align: center;">
                                    Nenhum registro encontrado.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</form>
