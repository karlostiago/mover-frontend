<p-dialog [showHeader]="false" [modal]="true"  [(visible)]="visible" [style]="{ width: '25rem' }" closable="true" [draggable]="false" [baseZIndex]="100000">
    <div class="row g-3">
        <div class="col-md-12 mb-10" style="margin-top: -1.125rem; margin-bottom: -0.9375rem; padding: 0">

            <br/>
            <div class="card">
                <div class="card-header">
                    <h6>
                        <i class="fa-solid fa-list-ul"></i>
                        Subcategorias
                    </h6>
                </div>
                <div class="card-body">
                    <p-table #table [value]="category.subcategories" responsiveLayout="stack" [breakpoint]="'1300px'"
                             styleClass="p-datatable-striped p-datatable p-datatable-gridlines">
                        <ng-template pTemplate="header">
                            <tr *ngIf="category.subcategories.length > 0">
                                <th class="text-left">DESCRIÇÃO</th>
                                <th class="text-center">ATIVO</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-subcategory>
                            <tr>
                                <td class="text-left">
                                    <span class="p-column-title">DESCRIÇÃO</span>
                                    {{ subcategory['description'] }}
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">ATIVO</span>
                                    <span class=" {{ subcategory['active'] == true ? 'badge text-bg-success' : 'badge text-bg-danger' }} ">
                                        {{ subcategory["active"] === true ? 'Sim' : 'Não' }}
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="card-footer">
                    <button pButton type="button" class="p-button-danger p-button-sm ms-2" (click)="visible = !visible">
                        <i class="fa-solid fa-remove m-1"></i>
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
</p-dialog>
