<form autocomplete="off" class="fade-in">
    <app-title name="Veículos"></app-title>

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label"> Pesquise por placa ou renavam:</label>
                            <input pInputText class="form-control" name="search" id="search" [(ngModel)]="searchFilter" />
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-6 col-xs-6 text-md-start">
                            <button type="submit" pButton class="p-button-success p-button-sm" (click)="filterBy()" [disabled]="!authService.hasPermission('FILTER_VEHICLES')">
                                <i class="fa-solid fa-magnifying-glass m-1"></i>
                                Pesquisar
                            </button>
                        </div>
                        <div class="col-6 col-xs-6 text-md-end">
                            <button type="button" pButton class="p-button-contrast p-button-sm" routerLink="/vehicles/new" [disabled]="!authService.hasPermission('REGISTER_VEHICLES')">
                                <i class="fa-solid fa-plus m-1"></i>
                                Novo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <p-table [value]="vehicles"
                             dataKey="id"
                             responsiveLayout="stack"
                             [breakpoint]="'1300px'"
                             selectionMode="single"
                             [(selection)]="selectedValue"
                             (onRowSelect)="onRowSelect()"
                             (onRowUnselect)="onRowUnSelect($event)"
                             styleClass="p-datatable-striped p-datatable p-datatable-gridlines">

                        <ng-template pTemplate="header">
                            <tr *ngIf="vehicles.length > 0">
                                <th class="text-left" style="width: 60%">DESCRIÇÃO</th>
                                <th class="text-center">SITUAÇÃO</th>
                                <th class="text-center">ATIVO</th>
                                <th class="text-center">VALOR AQUISIÇÃO</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-vehicle>
                            <tr [pSelectableRow]="vehicle">
                                <td class="text-left">
                                    <span class="p-column-title">DESCRIÇÃO</span>
                                    <span>{{ vehicle['fullname'] }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">SITUAÇÃO</span>
                                    <span>{{ vehicle['situation'] }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">ATIVO</span>
                                    <span class="badge rounded-pill {{ vehicle['active'] == true ? 'text-bg-success' : 'text-bg-danger' }} ">
                                        {{ vehicle["active"] === true ? 'SIM' : 'NÃO' }}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">V. AQUISIÇÃO</span>
                                    {{ vehicle['acquisitionValue'] | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="4" style="text-align: center;">
                                    Nenhum registro encontrado.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</form>

<app-sidebar-details [value]="selectedValue" [visible]="visibleSidebar" [fields]="fields" (visibleChange)="closeSidebarDetails()">
    <div actions>
        <button type="button" pButton class="p-button-contrast p-button-sm me-2" [routerLink]="['/vehicles/', selectedValue.id]" [disabled]="!authService.hasPermission('UPDATE_VEHICLES')">
            <i class="fa-solid fa-pencil m-1"></i>
            Editar
        </button>
        <button type="button" pButton class="p-button-contrast p-button-sm me-2" (click)="confirmationDelete(selectedValue)" [disabled]="!authService.hasPermission('DELETE_VEHICLES')">
            <i class="fa-solid fa-remove m-1"></i>
            Excluir
        </button>
        <button type="button" pButton class="p-button-contrast p-button-sm" [disabled]="!authService.hasPermission('VIEW_FIPE_VEHICLES')" (click)="showDialogFipe(selectedValue['id'])">
            <i class="fa-regular fa-eye m-1"></i>
            Ver Fipe
        </button>
    </div>
</app-sidebar-details>
