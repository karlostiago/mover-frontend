<div class="card">
    <div class="card-header">
        <label> {{ label }}</label>
        <ng-container *ngIf="!loading; else showContent">
            <div class="loading-overlay">
                <div class="spinner-border text-secondary" role="status" style="display: block;">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </ng-container>
        <ng-template #showContent>
<!--            <span class="badge text-bg-secondary text-white m-1 float-end">-->
<!--                {{ quantity }}-->
<!--            </span>-->
<!--            <a>Detalhar</a>-->
<!--            <h5> {{ value | currency:'BRL':'symbol':'1.2-2':'pt-BR' }} </h5>-->
            <div class="card-content">
                <h5>{{ value | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</h5>
                <div class="info-container">
                    <span class="badge text-bg-secondary text-white mb-1">{{ quantity }}</span>
                    <a href="#" class="action-link">Detalhar</a>
                </div>
            </div>
        </ng-template>
    </div>
</div>
