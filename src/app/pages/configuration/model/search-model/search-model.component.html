<form autocomplete="off" class="fade-in">
    <app-title name="Modelos"></app-title>

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label"> Pesquisar:</label>
                            <input pInputText class="form-control" name="search" id="search" [(ngModel)]="searchFilter" />
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-6 col-xs-6 text-md-start">
                            <button type="submit" pButton class="p-button-success p-button-sm" (click)="filterBy()" [disabled]="!authService.hasPermission('FILTER_MODELS')">
                                <i class="fa-solid fa-magnifying-glass m-1"></i>
                                Pesquisar
                            </button>
                        </div>
                        <div class="col-6 col-xs-6 text-md-end">
                            <button type="button" pButton class="p-button-contrast p-button-sm" routerLink="/models/new" [disabled]="!authService.hasPermission('REGISTER_MODELS')">
                                <i class="fa-solid fa-plus m-1"></i>
                                Novo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <p-table [value]="models"
                             responsiveLayout="stack" [breakpoint]="'960px'" styleClass="p-datatable-striped p-datatable p-datatable-gridlines">

                        <ng-template pTemplate="header">
                            <tr *ngIf="models.length > 0">
                                <th class="text-left w-25">MARCA</th>
                                <th class="text-left w-50">DESCRIÇÃO</th>
                                <th class="text-center">ATIVO</th>
                                <th class="text-center">AÇÕES</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-model>
                            <tr>
                                <td class="text-left">
                                    <span class="p-column-title">MARCA</span>
                                    <span>{{ model['brandName'] }}</span>
                                </td>
                                <td class="text-left">
                                    <span class="p-column-title">DESCRIÇÃO</span>
                                    <span>{{ model['name'] }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">ATIVO</span>
                                    <span class="badge rounded-pill {{ model['active'] == true ? 'text-bg-success' : 'text-bg-danger' }} ">
                                        {{ model["active"] === true ? 'Sim' : 'Não' }}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <span class="p-column-title">AÇÕES</span>
                                    <div class="dropdown position-static">
                                        <button class="btn btn-secondary btn-sm" type="button" id="actions" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-ellipsis"></i>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="actions">
                                            <li>
                                                <p-button class="dropdown-item" [link]="true" (click)="confirmationDelete(model)" [disabled]="!authService.hasPermission('DELETE_MODELS')">
                                                    <i class="fa-regular fa-trash-can m-sm-1"></i> Excluir
                                                </p-button>
                                            </li>
                                            <li>
                                                <p-button class="dropdown-item" [link]="true" [routerLink]="['/models/', model.id]" [disabled]="!authService.hasPermission('UPDATE_MODELS')">
                                                    <i class="fa-regular fa-pen-to-square m-sm-1"></i> Editar
                                                </p-button>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6" style="text-align: center;">
                                    Nenhum registro encontrado.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>

                    <app-scroll-up></app-scroll-up>
                    <div appIfiniteScroll [disabled]="!pagination.hasMore" (scrolled)="loading()"></div>
                </div>
            </div>
        </div>
    </div>
</form>
