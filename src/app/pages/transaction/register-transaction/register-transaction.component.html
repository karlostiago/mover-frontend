<form autocomplete="off" class="fade-in" #form="ngForm" (ngSubmit)="saveOrUpdate(form)">
    <app-title name="Lançamentos"></app-title>

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-header">
                    <h4> {{ isNewRegister() ? 'Cadastrar' : 'Atualizar' }}</h4>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 mb-10">
                            <small class="float-end">Campos com ( * ) são obrigatórios.</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label"> Tipo categoria *:</label>
                            <p-dropdown styleClass="w-100" name="typeCategory" id="typeCategory" placeholder="Selecione"
                                        [options]="categoryTypes" emptyMessage="Nenhuma tipo lançamento encontrado"
                                        optionValue="description" optionLabel="description" required="true" [(ngModel)]="transaction['categoryType']"
                                        (onChange)="findCategories()"/>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"> Categoria *:</label>
                            <p-dropdown styleClass="w-100" name="subcategory" id="subcategory" placeholder="Selecione"
                                        [options]="groupCategories" optionLabel="label" [group]="true" emptyMessage="Nenhuma subcategoria encontrada" required="true" [(ngModel)]="transaction['subcategoryId']"
                                        [filter]="true" [disabled]="!transaction['categoryType']" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"> Descrição *:</label>
                            <input pInputText class="form-control" name="description" id="description" [required]="true" [(ngModel)]="transaction['description']" />
                        </div>
                    </div>

                    <div class="row" *ngIf="transaction.categoryType === 'TRANSFERÊNCIA'">
                        <div class="col-md-3">
                            <label class="form-label"> Saiu da conta *:</label>
                            <p-dropdown styleClass="w-100" name="sourceAccount" id="sourceAccount" placeholder="Selecione"
                                        optionLabel="name" optionValue="id" [(ngModel)]="transaction['accountId']"
                                        [options]="accounts" required="true" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"> Entrou na conta *:</label>
                            <p-dropdown styleClass="w-100" name="destinationAccount" id="destinationAccount" placeholder="Selecione"
                                        optionLabel="name" optionValue="id" [(ngModel)]="transaction['destinationAccountId']"
                                        [options]="accounts" required="true" />
                        </div>
                        <div class="col-md-2 col-sm-12">
                            <label class="form-label"> Valor *:</label>
                            <input pInputText class="form-control" name="transferTotalValue" id="transferTotalValue" [(ngModel)]="transaction['totalValue']" appCurrencyFormatPtBr [required]="true"
                                   (keyup)="calculatesInstallmentValue()" />
                        </div>
                        <div class="col-md-2">
                            <label class="form-label"> Data Vencimento *:</label>
                            <input pInputText class="form-control" name="transferDuedate" id="transferDuedate" [(ngModel)]="transaction['dueDate']" appDateFormatPtBr [required]="true" />
                        </div>
                        <div class="col-md-2">
                            <label class="form-label"> Data Pagamento :</label>
                            <input pInputText class="form-control" name="transferPaymentDate" id="transferPaymentDate" [(ngModel)]="transaction['paymentDate']" appDateFormatPtBr />
                        </div>
                    </div>

                    <div class="row" *ngIf="transaction.categoryType !== 'TRANSFERÊNCIA'">
                        <div class="col-md-3">
                            <label class="form-label"> Veículo :</label>
                            <p-dropdown styleClass="w-100" name="vehicle" id="vehicle" placeholder="Selecione"
                                        optionLabel="fullname" optionValue="id" [(ngModel)]="transaction['vehicleId']"
                                        [options]="vehicles" required="true" [filter]="true" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"> Número de contrato :</label>
                            <p-dropdown styleClass="w-100" name="contract" id="contract" placeholder="Selecione"
                                        optionLabel="number" optionValue="id" [(ngModel)]="transaction['contractId']"
                                        [options]="contracts" emptyMessage="Nenhum número de contrato encontrado"/>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"> Conta *:</label>
                            <p-dropdown styleClass="w-100" name="account" id="account" placeholder="Selecione"
                                        optionLabel="name" optionValue="id" [(ngModel)]="transaction['accountId']"
                                        [options]="accounts" required="true" (onChange)="onChanceCard()" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"> Cartão :</label>
                            <p-dropdown styleClass="w-100" name="card" id="card" placeholder="Selecione"
                                        optionLabel="name" optionValue="id" [(ngModel)]="transaction['cardId']"
                                        [options]="cards" [disabled]="!transaction['accountId']"
                                        emptyMessage="Nenhum cartão disponível"/>
                        </div>
                    </div>

                    <div class="row" *ngIf="transaction.categoryType !== 'TRANSFERÊNCIA'">
                        <div class="col-md-3 col-sm-12">
                            <label class="form-label"> Valor *:</label>
                            <input pInputText class="form-control" name="totalValue" id="totalValue" [(ngModel)]="transaction['totalValue']" appCurrencyFormatPtBr [required]="true"
                                   (keyup)="calculatesInstallmentValue()" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"> Data Vencimento *:</label>
                            <input pInputText class="form-control" name="duedate" id="duedate" [(ngModel)]="transaction['dueDate']" appDateFormatPtBr [required]="true" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"> Data Pagamento :</label>
                            <input pInputText class="form-control" name="paymentDate" id="paymentDate" [(ngModel)]="transaction['paymentDate']" appDateFormatPtBr />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label">Pago:</label>
                            <p-inputSwitch name="paid" id="paid" styleClass="form-control" (onChange)="processPayment()"
                                           [(ngModel)]="transaction['paid']" [style]="{ width: '3rem', border: 'none' }"></p-inputSwitch>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <app-title name="Parcelamento"></app-title>

    <div class="row g-3">
        <div class="col-md-12 mb-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label"> Tipo pagamento :</label>
                            <p-dropdown styleClass="w-100" name="type" id="type" placeholder="Selecione" [options]="typesEnum" [(ngModel)]="transaction['paymentType']" (onChange)="loadingInstallments()" />
                        </div>

                        <div class="col-md-3">
                            <label class="form-label"> Período :</label>
                            <p-dropdown styleClass="w-100" name="period" id="period" placeholder="Selecione" [options]="periodEnum" [(ngModel)]="transaction['period']" />
                        </div>

                        <div class="col-md-3">
                            <label class="form-label"> Número de parcelas :</label>
                            <p-dropdown styleClass="w-100" name="installments" id="installments" placeholder="Selecione" [options]="installments" [(ngModel)]="transaction['installment']"
                                emptyMessage="Nenhuma parcela encontrada" [filter]="true"
                                (onChange)="calculatesInstallmentValue()"/>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label"> Valor da parcela :</label>
                            <input pInputText class="form-control" name="installmentValue " id="installmentValue" appCurrencyFormatPtBr [(ngModel)]="transaction['installmentValue']" [readonly]="true" />
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button pButton type="submit" class="p-button-success p-button-sm" [disabled]="!formValid()">
                        <i class="fa-solid fa-save m-1"></i>
                        Salvar
                    </button>
                    <button pButton type="button" (click)="cancel(form)" class="p-button-danger p-button-sm ms-2" [disabled]="!isNewRegister()">
                        <i class="fa-solid fa-remove m-1"></i>
                        Cancelar
                    </button>
                    <a class="btn" style="float: right; margin-top: 5px;" routerLink="/search/transactions">
                        Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
